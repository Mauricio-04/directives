
<h1 class="mt-5">Agregar Producto</h1>
<hr>
<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
        <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
       <input 
       formControlName="nombre"
       class="form-control">
    </div>
    <div class="col-auto">
       <span
       error-msg
       [mensaje]="texto1"
       [color]="color"
       [valido]="!tieneError('nombre')"
       >
        Este campo es requerido
       </span>
    </div>
    <div class="row mt-5">
        <div class="col-auto">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">Guardar</button>
        </div>
        <div class="col-auto"> 
            <button class="btn btn-primary"
                    (click)="cambiarColor()">Cambiar Color</button>
        </div>
     </div>
</div>
</form>
<h3 class="mt-5">Formulario</h3>
<pre>Value:{{miFormulario.value   | json}}</pre>
<pre>Valid:{{miFormulario.valid }}</pre>
<div class="row mt-5" *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
                Todo Ok!
        </div>
    </div>

</div>
